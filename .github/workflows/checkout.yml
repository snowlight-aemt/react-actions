name: workflow name
on: push
jobs:
  depoly:
    runs-on: ubuntu-latest
    steps:
      - name: docker login
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHF_TOKEN }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v3.0.0
        with:
          contect: .
          file: ./Dockerfile
          push: true
          tags: tlqckd0/react
          labels: latest
          
